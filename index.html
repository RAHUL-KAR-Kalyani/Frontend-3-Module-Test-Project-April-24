<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>

</head>
<body>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div>
                    <input type="text" id="searchInput" placeholder="Search..." class="form-control mb-2">
                    <button class="btn btn-primary" onclick="searchData()">Search</button>
                    <button class="btn btn-primary" onclick="sortData('market_cap')">Sort by Market Cap</button>
                    <button class="btn btn-primary" onclick="sortData('percentage_change')">Sort by Percentage Change</button>
                </div>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Symbol</th>
                            <th>Current Price</th>
                            <th>Total Volume</th>
                            <th>Percentage</th>
                            <th>Market Cap</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- <script src="./script.js"></script> -->
    <!-- <script src="./main.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
